<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Carrefour | "Vem fazer Carrefour"</title>
</head>

<body>
    <header class="header">
        <div class="banner-cupom">
            <a href="#"><img src="./img/banner-cupom.webp" alt="Imagem de Cupons e cartões da nossa loja" /></a>
        </div><!--banner-cupom-->
        <div class="center">
            <div class="sobre-menu">
                <div class="outros-servicos">
                    <a href="#"><img src="./assets/icons/computador.png" alt="Link para ir para o shopping"> Shopping</a>
                    <a href="#"><img src="./assets/icons/cesta.png" alt="Link para ir para o mercado"> Mercado</a>
                    <a href="#"><img src="./assets/icons/servicos.png" alt=""> Serviços</a>    
                </div><!--Outros-servicos-->
                <div class="atendimento">
                    <a href="#">Venda no marketplace</a>
                    <a href="#">Televendas</a>
                    <a href="#">Nossas lojas</a>
                    <a href="#">Atendimento</a>
                    <a href="#">Click e Retire</a>
                    <a href="#">Baixe o app</a>
                </div><!--Atendimento-->
            </div><!--sobre-menu-->
        </div><!--center-->
        <div class="store-header">
            <div class="center">
                <div class="store-logo">
                    <a href="#"><span><img src="./img/logo-carrefour-site.png" alt=""></span></a>
                </div>
                <div class="store-search">
                    <input type="text" placeholder="Pesquise por produtos ou marcas">
                    <button><img src="./assets/icons/search.png" alt="Lupa de busca"></button>
                </div>
                <div class="store-user">
                    <div class="store-nav dropdown">
                        <a href="#"><img src="./assets/icons/user.png" alt=""></a>
                        <div class="texto-link">
                            <span>Bem Vindo</span>
                            <span>Entre</span>
                        </div><!--texto-link-->

                        <div class="dropdown-content">
                            <a href="#">Entre / Cadastre-se</a>
                            <a href="#">Meus Pedidos</a>
                            <a href="#">Meus Endereços</a>
                            <a href="#">Meu Cadastro</a>
                        </div><!--dropdown-content-->
                    </div><!--store-nav-->

                    <div class="store-nav">
                        <a href="#"><img src="./assets/icons/coin.png" alt=""></a>
                        <div class="texto-link">
                            <span>Meu</span>
                            <span>Carrefour</span>
                        </div><!--texto-link-->
                    </div><!--store-nav-->

                    <div class="store-nav">
                        <a href="#"><img src="./assets/icons/box.png" alt=""></a>
                        <div class="texto-link">
                            <span>Meus</span>
                            <span>Pedidos</span>
                        </div><!--texto-link-->
                    </div><!--store-nav-->

                    <div class="store-nav">
                        <a href="#"><img src="./assets/icons/coracao.png" alt=""></a>
                        <div class="texto-link">
                            <span>Minhas</span>
                            <span>Listas</span>
                        </div><!--texto-link-->
                    </div><!--store-nav-->

                    <div class="store-nav">
                        <a href="#"><img src="./assets/icons/user.png" alt=""></a>
                        <div class="texto-link">
                            <span>Meu</span>
                            <span>Carrefour</span>
                        </div><!--texto-link-->
                    </div><!--store-nav-->
                    
                </div><!--store-user-->
            </div><!--center-->
        </div><!--store-header-->
    </header><!--header-->
</body>

</html>
